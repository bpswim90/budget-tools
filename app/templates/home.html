<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RP Flask REST API</title>
</head>
<body>
    <h1>
        Hello, categories!
    </h1>
    {% for category in categories %}
    <h2>{{ category.title }}</h2>
    <ul>
        {% for match_string in category.match_strings %}
        <li>
            {{ match_string.text }}
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
